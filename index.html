<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sci Cal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instruction">
        <h2>
            Scientific Calculator: The Shunting Yard Algorithm
            Instructions: Please click the <span style="color:tomato">OFF</span> button when typing a new equation.
        </h2>
    </div>
    <div class="calculator-container">

        <!--title-->
        <div class="title">Scientific Calculator</div>

        <!--result-->
        <input class="result" type="text">

        <!--additional row for functions-->
        <div class="buttons added-row-1 upper-buttons dark-violet">log</div>
        <div class="buttons added-row-2 upper-buttons dark-violet">sin</div>
        <div class="buttons added-row-3 upper-buttons dark-violet">cos</div>
        <div class="buttons added-row-4 upper-buttons dark-violet">tan</div>
        <div class="buttons added-row-5 upper-buttons dark-violet" onclick="refreshPage()">off</div>

        <!--first row-->
        <div class="buttons first-row-1 upper-buttons dark-violet">(</div>
        <div class="buttons first-row-2 upper-buttons dark-violet">)</div>
        <div class="buttons first-row-3 upper-buttons dark-violet">ans</div>
        <div class="buttons first-row-4 upper-buttons dark-violet" onclick="deleteChar()">del</div>
        <div class="buttons first-row-5 upper-buttons light-blue" onclick="clearInput()">clear</div>

        <!--second row-->
        <div class="buttons second-row-1 light-violet">7</div>
        <div class="buttons second-row-2 light-violet">8</div>
        <div class="buttons second-row-3 light-violet">9</div>
        <div class="buttons second-row-4 dark-violet special-button-1">^</div>

        <!--third row-->
        <div class="buttons third-row-1 light-violet">4</div>
        <div class="buttons third-row-2 light-violet">5</div>
        <div class="buttons third-row-3 light-violet">6</div>
        <div class="buttons third-row-4 dark-violet">*</div>
        <div class="buttons third-row-5 dark-violet">/</div>

        <!--fourth row-->
        <div class="buttons fourth-row-1 light-violet">1</div>
        <div class="buttons fourth-row-2 light-violet">2</div>
        <div class="buttons fourth-row-3 light-violet">3</div>
        <div class="buttons fourth-row-4 dark-violet">+</div>
        <div class="buttons fourth-row-5 dark-violet">-</div>

        <!--fifth row-->
        <div class="buttons fifth-row-1 dark-violet">.</div>
        <div class="buttons fifth-row-2 light-violet">0</div>
        <div class="buttons fifth-row-3 special-button-2 light-blue" onclick="toRPN()">Answer</div>
    </div>
    <div class="antique">
        Created with love from Antique. 2022
    </div>
    <script src="src/main.js"></script>
</body>

</html>
